<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% if movie_list %}
        <table>
            <thead>
                <th>Released Date</th>
                <th>Movie Name</th>
                <th>Hero</th>
                <th>Hroin</th>
                <th>Rating</th>
            </thead>

            {% for movie in movie_list %}
            <tr>
                <td>{{movie.rDate}}</td>
                <td>{{movie.movieName}}</td>
                <td>{{movie.hero}}</td>
                <td>{{movie.heroin}}</td>
                <td>{{movie.rating}}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No Movie Found</p>
    {% endif %}
</body>
</html>
